
<ion-view view-title = "Register">
	 <ion-nav-bar class="bar-assertive" >
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
<ion-content scroll="true" class="dark-bg padding-left padding-right">
	<div class = "side-jumbo" >
    	<center class="padding"><img style = "width:230px; height:200px"src="img/logo.png"></center>
    </div>

    <div class="padding text-center login-notifi" ng-show="registerData.not">
			<span>{{notMsg}}</span>
	</div>
	
	<form  name="registerForm" ng-submit="doRegister()" novalidate>
		  	<div class="list card">
				
				<label class="item item-input item-floating-label">
					<span class="input-label dark light">Username</span>
					<input name="usernameField" type="text" ng-model = "registerData.username" placeholder="Enter Username" required>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label dark light">Fullname</span>
					<input name="nameField" type="text" ng-model = "registerData.fullname" placeholder="Enter Fullname" required>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label dark light">Email</span>
					<input name="emailField" type="email" ng-model = "registerData.email" placeholder="Enter Email" required>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Password</span>
					<input name="passwordField" type="password" ng-model = "registerData.password" placeholder="Enter Password" required>
				</label>
				<label class = "item item-input item-select">
				   <div class = "input-label">
				      Select State
				   </div>
					
				   <select ng-model="registerData.state" ng-change="loadLocals()">
				   	  <option selected></option>
				      <option ng-repeat="s in states" value="{{s.id}}">{{s.name}}</option>
				   </select>
				</label>
				<label class = "item item-input item-select">
				   <div class = "input-label">
				      Select City
				   </div>
					
				   <select ng-model="registerData.local">
				      <option ng-repeat="local in locals" value="{{local.id}}">{{local.local_name}}</option>
				     
				   </select>
				</label>
				
				<label class="item">
					<button ng-disabled="registerForm.$invalid" class=" button button-raised button-block button-assertive" type="submit">Register</button>
				</label>
			</div>
	</form>


	
	<div class="text-center light padding-bottom">Already have an account?
		<a href="#/app/dash" class="icon-right calm">Sign in</a>
	</div>

	 <div class="button-bar social-login">
        <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
        <button class="button button-small button-border icon-left ion-social-twitter button-calm">Twitter</button>
        <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
    </div>
    <br>
</ion-content>
</ion-view>
